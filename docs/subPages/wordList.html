        <h1>GitとGitHubで使われる単語をまとめていきます</h1>
        <p>勉強の中で出てきた単語を追加していきます。</p>

        <h2>単語リスト</h2>
        <ol>
            <li>バージョン管理：変更履歴情報と管理対象のデータ保存</li>
            <li>Git：バージョン管理のためのシステム</li>
            <li>リポジトリ：同じ履歴で管理したい情報やデータの集まり（貯蔵庫）</li>
            <li>ローカルリポジトリ：個人で管理するリポジトリ（個人のPC上で保存される）</li>
            <li>リモートリポジトリ：クラウド上で複数人で管理するリポジトリ（専用のサーバ上で保存される）</li>
        </ol>
    </body>

</html>
